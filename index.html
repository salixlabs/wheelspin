<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Spin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wheel Spin</h1>
        <div class="wheel-container">
            <svg class="pointer-background" width="240" height="80" viewBox="0 0 240 80">
                <path d="M0 0L120 80L240 0Z" class="triangle-fill"/>
            </svg>
            <svg class="pointer" width="22" height="45" viewBox="0 0 22 45">
                <path d="M11 45L22 14C22 6.268 17.075 0 11 0S0 6.268 0 14L11 45z" fill="white"/>
            </svg>
            <canvas id="wheel" width="400" height="400"></canvas>
        </div>
        <div id="winningSelection" class="winning-selection"></div>
        <button id="spinButton">Spin the Wheel!</button>
        <img id="austinIcon" src="/wheelspin/Assets/austin-baby.png" style="display: none;" width="32" height="32" alt="Austin Baby">
        <img id="julianIcon" src="/wheelspin/Assets/julian-baby.png" style="display: none;" width="32" height="32" alt="Julian Baby">
        <div class="history-container">
            <h2>Previous Spins</h2>
            <ul id="spinHistory" class="spin-history"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
